name: publish to modrinth

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew remapJar
        env:
          TAG: ${{ github.event.release.tag_name }}

      - name: Upload a fabric build
        uses: actions/upload-artifact@v3
        with:
          path: build/libs/**.jar
          name: fabric
          retention-days: 2

  publish_fabric:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: fabric
          path: download

      - uses: Kir-Antipov/mc-publish@995edadc13559a8b28d0b7e6571229f067ec7659
        with:
          modrinth-id: EjH4M3L1
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          loaders: |
            fabric
          game-versions: |
            1.20.6
          modrinth-dependencies: |
            fabric-api | depends
          java: 21
          version: ${{ github.event.release.tag_name }}-fabric
          name: ${{ github.event.release.tag_name }}-fabric
          files: download/!(*-@(dev|dev-shadow)).jar